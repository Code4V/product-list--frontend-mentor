---
layout: layout.html
---

{% for product in collections.products %}
<div class="product">
  <div class="product__image">
    <img src="{{ product.image.desktop }}" alt="">
  </div>
  <div class="product__body">
    <p>
      {{ product.category }}
    </p>
    <p>
      {{ product.name }}
    </p>
    <p>
      {{ product.price }}
    </p>
  </div>
  <div class="product__footer">
    <button>
      Add To Cart
    </button>
  </div>
</div>
{% endfor %}
